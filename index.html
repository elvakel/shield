<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Stationary Shield System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="login">
        <h1 id="main-title"></h1>
        <input type="password" id="password" placeholder="- - - - - - -" onkeypress="handleKeyPress(event)">
        <p class="hint" id="hint">INPUT DEACTIVATION CODE</p>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        }

        function checkPassword() {
            const password = document.getElementById('password').value.toUpperCase();
            const hintMessage = document.getElementById('hint');
            const mainTitle = document.getElementById('main-title');
            const loginContainer = document.getElementById('login');

            if (password === 'DELILAH') {
                mainTitle.textContent = "";
                hintMessage.textContent = " ";
                 document.getElementById('password').style.display = 'none';
                document.body.style.backgroundImage = "url('stationary-shield-deactivated.png')"; 
            } else {
                hintMessage.textContent = "DEACTIVATION CODE INCORRECT";
            }
        }
    </script>
</body>
</html>
