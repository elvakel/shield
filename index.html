<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="password"] {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
        }
        .hint {
            font-size: 16px;
            color: #ccc;
            margin-top: 5px;
        }
        .success {
            display: none;
            font-size: 24px;
            color: #0f0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login">
        <h1 id="main-title">STATIONARY SHIELD<br />ACTIVE
        </h1>
        <input type="password" id="password" placeholder="Enter Code" onkeypress="handleKeyPress(event)">
        <p class="hint" id="hint">INPUT DEACTIVATION CODE</p>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        }

        function checkPassword() {
            const password = document.getElementById('password').value.toUpperCase();
            const hintMessage = document.getElementById('hint');
            const mainTitle = document.getElementById('main-title');
            const loginContainer = document.getElementById('login');

            if (password === 'DELILAH') {
                mainTitle.textContent = "STATIONARY SHIELD";
                hintMessage.textContent = "STOWED FOR LAUNCH";
                document.getElementById('password').style.display = 'none';
            } else {
                hintMessage.textContent = "DEACTIVATION CODE INCORRECT";
            }
        }
    </script>
</body>
</html>
